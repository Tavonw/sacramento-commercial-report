<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greater Sacramento Commercial Real Estate Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('sacramento-background.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9); /* semi-transparent so the image shows */
      padding: 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #2e3b4e;
    }

    p {
      font-size: 16px;
      color: #4a4a4a;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="email"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background: #003366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #001f4d;
    }

    .download {
      margin-top: 20px;
      font-size: 13px;
      color: #555;
    }

    .branding {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }

    .branding span {
      font-weight: bold;
      color: #003366;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 20px;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Want to know what's taking place in the commercial real estate world?</h1>
    <p>Download your free PDF update on Sacramento's biggest commercial changes and trends.</p>

    <form action="https://formspree.io/f/xzzeaydw" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <button type="submit">Get the Free Report</button>
    </form>

    <div class="download">
      <p>*You'll receive the download link after submitting your info.</p>
    </div>

    <div class="branding">
      <p>Marketed by <span>Tavon Willis</span> | Sacramento Real Estate Professional</p>
    </div>
  </div>
</body>
</html>
