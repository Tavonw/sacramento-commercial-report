<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greater Sacramento Commercial Real Estate Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6e/Sacramento_Skyline.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #2e3b4e;
    }
    p {
      font-size: 16px;
      color: #4a4a4a;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="email"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #003366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #001f4d;
    }
    .download {
      margin-top: 20px;
    }
    .branding {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
    .branding span {
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Want to know what's taking place in the commercial real estate world?</h1>
    <p>Download your free PDF update on Sacramento's biggest commercial changes and trends.</p>
    <form action="https://formspree.io/f/xzzeaydw" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit">Get the Free Report</button>
    </form>
    <div class="download">
      <p><small>*You'll receive the download link after submitting your info.</small></p>
    </div>
    <div class="branding">
      <p>Marketed by <span>Tavon Willis</span> | Sacramento Real Estate Professional</p>
    </div>
  </div>
</body>
</html>
